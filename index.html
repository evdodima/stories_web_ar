<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load OpenCV.js asynchronously with more reliable loading -->
    <script src="https://cdn.jsdelivr.net/npm/opencv.js-webassembly@4.2.0/opencv.js" async></script>
    <script src="imageTracker.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="output"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="referenceImage" accept="image/*" style="display: none;">
            <button id="startTracking" style="display: none;">Start Tracking</button>
            <button id="stopTracking">Stop Tracking</button>
        </div>
        <div class="status">
            <p id="statusMessage">Loading...</p>
        </div>
    </div>
</body>
</html>
