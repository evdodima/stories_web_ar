<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load OpenCV.js asynchronously with more reliable loading -->
    <script src="https://cdn.jsdelivr.net/npm/opencv.js-webassembly@4.2.0/opencv.js" async></script>
    <script src="imageTracker.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="output"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="referenceImage" accept="image/*">
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking">Stop Tracking</button>
            <div class="tracking-options">
                <label>
                    <input type="checkbox" id="useOpticalFlow" checked>
                    Use Optical Flow Tracking
                </label>
                <label title="Lower values = smoother tracking but slower to adapt">
                    Detection Interval:
                    <input type="range" id="detectionInterval" min="1" max="60" value="1">
                    <span id="intervalValue">1</span>
                </label>
                <label>
                    <input type="checkbox" id="visualizeFlowPoints" checked>
                    Show Tracking Points
                </label>
                <label title="Lower values = faster performance but potentially less accuracy">
                    Max Features:
                    <input type="range" id="maxFeatures" min="20" max="1000" value="500">
                    <span id="maxFeaturesValue">500</span>
                </label>
            </div>
        </div>
        <div class="status">
            <p id="statusMessage">Loading...</p>
            <p id="trackingMode">Tracking mode: <span id="currentMode">Initializing...</span></p>
        </div>
    </div>
</body>
</html>
