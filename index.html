<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking Demo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load OpenCV.js asynchronously with more reliable loading -->
    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <script src="imageTracker.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>WebAR Image Tracking</h1>
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="output"></canvas>
        </div>
        <div class="controls">
            <input type="file" id="referenceImage" accept="image/*">
            <label for="referenceImage">Upload Reference Image</label>
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking">Stop Tracking</button>
        </div>
        <div class="status">
            <p id="statusMessage">Please upload a reference image to start tracking.</p>
        </div>
    </div>
</body>
</html>
