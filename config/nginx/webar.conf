server {
  listen 80;
  listen [::]:80;
  server_name webar.stories-ar.com;

  # Root directory for static files
  root /var/www/webar;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # CORS headers for WebAR (required for camera access and media)
  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Origin, Content-Type" always;

  # Main location block
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4|webm)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Disable access to hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Logging
  access_log /var/log/nginx/webar_access.log;
  error_log /var/log/nginx/webar_error.log;
}
